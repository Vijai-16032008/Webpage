<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Course Exam Registration</title>
</head>
<body>
    <h1>Online Course Exam Registration</h1>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="webdev">Web Development</option>
            <option value="datasci">Data Science</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="cybersec">Cyber Security</option>
        </select><br><br>

        <label for="examdate">Preferred Exam Date:</label><br>
        <input type="date" id="examdate" name="examdate" required><br><br>

        <label>Exam Mode:</label><br>
        <input type="radio" id="online" name="exammode" value="online" required>
        <label for="online">Online</label>
        <input type="radio" id="offline" name="exammode" value="offline">
        <label for="offline">Offline</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
