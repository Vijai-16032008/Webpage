<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Signboard Challenge</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .neon-text {
      font-size: 4rem;
      color: #00ffcc; /* Neon color */
      font-family: Arial, sans-serif;
      text-align: center;
      /* Multiple shadows for layered glow */
      text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 40px #00ffff,
        0 0 60px #00ffff,
        0 0 100px #00ffff;
      /* Optional border for signboard effect */
      border: 0.2rem solid #fff;
      border-radius: 1.5rem;
      padding: 1rem 2rem;
      box-shadow:
        0 0 0.5rem #fff,
        0 0 2rem #00ffff,
        0 0 4rem #00ffff,
        inset 0 0 1.5rem #00ffff;
      /* Flicker animation */
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #00ffcc,
          0 0 10px #00ffcc,
          0 0 20px #00ffcc,
          0 0 40px #00ffff,
          0 0 60px #00ffff,
          0 0 100px #00ffff;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="neon-text">Neon Signboard</div>
</body>
</html>
